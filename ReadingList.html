<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./style/enneastuff.css" type="text/css">
  <title>EnneaStuff - Useful Ennea-Resources</title>
</head>

<body>
  <!--fixed sidebar https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_sidenav_fixed-->
  <div class="sidenav" id="side-bar">
    <ul class="list-group">
      <li class="logo"><img src="./images/enneagram.png" alt="EnneaStuff"></li>
      <li class="list-group-item"><a href="./index.html">Home</a></li>
      <li class="list-group-item"><a href="./TheDifferentTypes.html">The Different Types</a></li>
      <li class="list-group-item"><a href="./UsefulEnnea-Resources.html">Useful Ennea-Resources</a></li>
      <li class="list-group-item"><a href="./ReadingList.html">Reading List<span class="badge badge-success"
            id="savedItemsCount"></span></a></li>
      <li class="list-group-item"><a href="./Newsletter.html">Newsletter</a></li>
      <li class="list-group-item"><a href="./ContactUs.html">Contact Us</a></li>
      <li class="list-group-item"><a href="./Comments.html">Comments</a></li>
    </ul>
  </div>
  <!--our main display area-->
  <div class="main" id="main-area">
    <!--putting everything in a jumbotron because it looks nice!-->
    <div class="jumbotron">
      <!-- let the users know how to show and hide the side bar -->
      <div id="sidebarInfo">- Double click anywhere to show/hide the side bar -</div>
      <!-- use the clearfix hack after floats -->
      <div class="clearfix"></div>
      <!--our page header container-->
      <div class="container heading-container">
        <!--we have two different headers here so that our page is responsive and easily readable across page sizes-->
        <h1 class="lg-head">Reading List</h1>
        <h1 class="sm-head">Reading<br>List</h1>
        <br>
        <!--quick header-->
        <h4 id="readingListInfo">Reading List Info</h4>
      </div>
      <br>
      <!-- our list container -->
      <div class="container list-container">
        <!-- our empty unordered list that will be populated if the user has saved any of our saveable items -->
        <ul class="list-group main-area-list" id="readingList"></ul>
      </div>
      <!-- our empty container for all of our modal content for our saved items -->
      <div class="container" id="modalContainer"></div>
    </div>
  </div>
  <!--including jquery and bootsrap 4 javascript bundles-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./style/bootstrap/js/bootstrap.min.js"></script>
  <script src="./style/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- here we include our main script -->
  <script src="./scripts/main.js"></script>
  <!-- here we include our script that loads our reading list -->
  <script src="./scripts/loadReadingList.js"></script>
</body>

</html>
